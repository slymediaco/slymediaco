    <style>
        html, body {
            min-height: 100%;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

    body {
        margin: 0;
        text-align: center;
        display: flex;
        align-items: center;
        font-family: 'Inter', sans-serif;
        flex-direction: column;
        padding-bottom: 2em;
    }


    .sly-logo {
        max-width: 26em;
        height: auto;
        display: block;
        margin-top: 4em;
    }
    

    .brand-logo {
        text-align: center;
        font-weight: 600;
        letter-spacing: -0.057em;
        font-size: 6.5em;
        margin-top: 0rem;
    }

    .slogan {
        font-weight: 600;
        letter-spacing: -0.057em;
        font-size: 2rem;
        margin-top: -3rem;
        width: 16em;
    }

    .center-content img,
    .slogan, .nav-inline, .box-links,
    .brand-logo {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.5s forwards;
    }

    .brand-logo {
        animation-delay: 0.5s;
    }
    
    .slogan {
        animation-delay: 0.75s;
    }

    .nav-inline {
        animation-delay: 0.75s;
    }

    .box-links {
        animation-delay: 0.75s;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }


    .nav-inline {
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
       
    }


    .nav-inline a {
        text-decoration: none;
        color: black;
        font-weight: 600;
        letter-spacing: -0.057em;
        width: 7em;
        margin: auto;
        margin-top: 1.5em;
        font-size: 2em;
        transition: color 0.3s ease;
        position: relative;
        top: 0;
        transition: top ease 0.5s;
    }

    .nav-inline a:hover {
        top: -7px;
    }

    .center-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 0rem;
    }


    .box-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        gap: 3rem;
        margin-top: 3rem;
    }


    .link-box-1 {
        display: inline-block;
        background-size: contain;
        background-repeat: no-repeat;
        transition: color 0.3s ease;
        position: relative;
        top: 0;
        transition: top ease 0.5s;
        
    }

    .link-box-1 img, .link-box-2 img, .link-box-3 img {
        display: block;
        margin: 0 auto;
        height: auto;
        width: clamp(30em, 4vw, 220px);
    }
    
    .link-box-1:hover {
        top: -7px;
    }


    .link-box-2 {
        display: inline-block;
        background-size: contain;
        background-repeat: no-repeat;
        transition: color 0.3s ease;
        position: relative;
        top: 0;
        transition: top ease 0.5s;
    }

    .link-box-2:hover {
        top: -7px;
    }

    .link-box-3 {
        display: inline-block;
        background-size: contain;
        background-repeat: no-repeat;
        transition: color 0.3s ease;
        position: relative;
        top: 0;
        transition: top ease 0.5s;   
    }
    
    .link-box-3:hover {
        top: -7px;
    }
    

    @media (max-width: 768px) {
        .sly-logo {
            width: 16em;
            max-width: 85%;
            margin-top: 3em;
        }

        .brand-logo {
            font-size: 4rem;
            word-break: break-word;
            text-align: center;
        }
        
        .slogan {
            font-size: 1.2rem;
            width: 90%;
            margin-top: -2rem;
        }

        .box-links {
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box-links img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
    }

    main.center-content {
        margin-bottom: 5em;
    }

    </style>

    <body>
        
        
        <header class="site-header">
            <span class="nav-inline" >
                <a href="/contact/">Contact</a>
                <a href="https://youtube.com/@samuellyo">YouTube</a>
            </span>
        </header>

        <main class="center-content">
          
            <img src="sly transparent.svg" alt="Sly Logo" class="sly-logo">
            <h1 class="brand-logo">Sly Media</h1>
            <h2 class="slogan">Creative Content, Stealthy Strategy</h2>

  
              
            
            <div class="box-links">
                <a href="/momentum/" class="link-box-1">
                   <img src="button momentum.png" alt="button1">
                </a>

                  <a href="https://slymedia.gumroad.com" class="link-box-2">
                    <img src="button digital.png" alt="button2">
                </a>

            </div>

            

        </main>


    </body>
