        html, body {

    body {

    .center-content img {

    .brand-logo {
        text-align: center;

        font-size: 2rem;
        margin-top: -3rem;
        width: 16em;
    }

    .center-content img,

        transform: translateY(20px);
        animation: fadeIn 1.5s forwards;

        animation-delay: 0.5s;
    }
    
    .slogan {
        animation-delay: 0.75s;
    }

    .nav-inline {
        animation-delay: 0.75s;
    }

    .box-links {
        animation-delay: 0.75s;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }

    .nav-inline {

        display: flex;

        margin-top: 2em;
        font-size: 2em;
        transition: color 0.3s ease;
        position: relative;
        top: 0;
        transition: top ease 0.5s;
    }

    .nav-inline a:hover {
        top: -7px;
    }

    .center-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 0rem;
    }


    .box-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        gap: 3rem;
        margin-top: 4rem;

    .link-box-1 {
        display: inline-block;
        background-size: contain;
        background-repeat: no-repeat;
        transition: color 0.3s ease;
        position: relative;
        top: 0;
        transition: top ease 0.5s;
        
    }

    .link-box-1:hover {
